<P><A NAME="hid_file_print"></A><B>Print command (File menu)</B></P>

<P>Use this command to print a document.   This command presents a <A HREF="afx_hidd_print.htm">Print dialog box</A>, where you may specify the range of pages to be printed, the number of copies, the destination printer, and other printer setup options.</
